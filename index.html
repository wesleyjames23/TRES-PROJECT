<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Tr3s-cafe is an newly open coffee shop this website helps them to check the menu"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/hero/treslogo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <!-- for cleaner icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <!-- for smooth scr -->
    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js
    "
    ></script>

    <title>TR3S CAFE</title>
  </head>

  <body>
    <header>
      <div class="hero-container">
        <div class="nav-container">
          <div class="tres-text">TR3S CAFE.</div>
          <nav class="main-nav">
            <ul class="main-nav-list">
              <li><a class="main-nav-link" href="#menu">MENU</a></li>
              <li><a class="main-nav-link" href="#gallery">GALLERY</a></li>
              <li><a class="main-nav-link" href="#about-us">ABOUT</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="header-container">
        <h1 class="hero-header-text">
          I DONT NEED AN INSPIRATIONAL QUOTE I NEED
          <span class="coffee-text">COFFEE.</span>
        </h1>
      </div>
    </header>
    <section class="section-gallery" id="gallery">
      <section class="gallery-container">
        <div class="gallery-img">
          <img
            src="img/gallery/gallery1.jpg"
            alt="photo of beautifully arranged food"
          />
        </div>
        <div class="gallery-img">
          <img
            src="img/gallery/gallery2.jpg"
            alt="photo of beautifully arranged food"
          />
        </div>
        <div class="gallery-img">
          <img
            src="img/gallery/gallery3.jpg"
            alt="photo of beautifully arranged food"
          />
        </div>
        <div class="gallery-img img-4">
          <img
            src="img/gallery/gallery4.jpg"
            alt="photo of beautifully arranged food"
          />
        </div>
        <div class="gallery-img">
          <img
            src="img/gallery/gallery6.jpg"
            alt="photo of beautifully arranged food"
          />
        </div>
        <div class="gallery-img">
          <img
            src="img/gallery/gallery7.jpg"
            alt="photo of beautifully arranged food"
          />
        </div>
        <div class="gallery-img">
          <img
            src="img/gallery/gallery8.jpg"
            alt="photo of beautifully arranged food"
          />
        </div>
      </section>
    </section>

    <section class="section-menu" id="menu">
      <div class="menu-container">
        <div class="menu-img">
          <img src="img/menu/menu1.jpg" alt="menu list" />
        </div>
        <div class="menu-img">
          <img src="img/menu/menu2.jpg" alt="menu list" />
        </div>
        <div class="menu-img">
          <img src="img/menu/menu3.jpg" alt="menu list" />
        </div>
      </div>
    </section>
    <!-- section about us -->

    <footer class="section-about-us" id="about-us">
      <div class="about-us-container">
        <div class="about-us-details">
          <ul class="about-us-content">
            <li>About us:</li>
            <li>store location:</li>
            <li>contact number:</li>
          </ul>
        </div>

        <div class="reach-us-details">
          <p>reach us at:</p>
          <ul class="reach-us-content">
            <li class="reach-us-list">
              <a target="_blank" href="https://www.instagram.com/tr3scafe/"
                ><ion-icon
                  class="reach-us-icon"
                  name="logo-instagram"
                ></ion-icon
              ></a>
            </li>
            <li class="reach-us-list">
              <a target="_blank" href="https://www.facebook.com/tr3s.caffe"
                ><ion-icon class="reach-us-icon" name="logo-facebook"></ion-icon
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
